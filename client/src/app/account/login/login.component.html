<div class="d-flex justify-content-center mt-5 text-center">
    <div  class="col-3">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <img class="mb-4" src="/assets/images/tiga.png" alt="">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <app-text-input formControlName="email" [label]="'Email Address'"></app-text-input>
            <app-text-input formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input>
            <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">Hello</p>
        </form>
    </div>
</div>
