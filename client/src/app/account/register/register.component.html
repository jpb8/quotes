<div class="d-flex justify-content-center mt-5 text-center">
    <div  class="col-3">
        <form [formGroup]="registerForm" (submit)="onSubmit()">
            <img class="mb-4" src="/assets/images/tiga.png" alt="">
            <h1 class="h3 mb-3 font-weight-normal">Please Sign Up Below</h1>
            <app-text-input formControlName="displayName" [label]="'Display Name'"></app-text-input>
            <app-text-input formControlName="email" [label]="'Email Address'"></app-text-input>
            <app-text-input formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input>
            <app-text-input formControlName="passwordRepet" [label]="'Repeat Password'" [type]="'password'"></app-text-input>
            <div class="form-group">
                <label for="office">Office</label>
                <select formControlName="office" id="office" class="form-control">
                    <option *ngFor="let office of offices" value="{{office.id}}">
                        {{office.name}}
                    </option>
                </select>
            </div>
            <ul class="text-danger" *ngIf="errors">
                <li *ngFor="let error of errors">
                    {{error}}
                </li>
            </ul>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
        </form>
    </div>
</div>
